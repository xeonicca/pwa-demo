
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="src/images/favicon.ico">

    <title>Cover Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="src/css/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">RUTEN</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="preload.html">Preload</a>
            <a class="nav-link" href="preload-async.html">Preload Async</a>
            <a class="nav-link" href="queue.html">Queue</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Default page</h1>
        <p class="lead">{{ message }}</p>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Dropdown with {{ complexData.length }} items</label>
          <select class="form-control" id="exampleFormControlSelect2">
            <option v-for="data in complexData">{{ data }}</option>
          </select>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>

    <script src="src/js/vue.min.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
